<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FOTA | Sign in</title>
        <link rel="icon" href="./IMG/img3.png" type="image/icon type">

        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/Sign_in.css">
        
        <!-- JS -->
        <script src="https://kit.fontawesome.com/dfb217dfe6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="ALL">
            <div class="signInSide">
                <div class="login">
                    <p class="p1">Sign in</p></br>

                    <p class="p2">Email</p>
                    <input type="email" class="email" name="email">
                    <h5></h5>

                    <p class="p2">Password</p>
                    <input type="password" class="password">
                    <i class="fa fa-eye-slash eye-one"></i>
                    
                    <a href="#"><p class="p3">Forget Password?</p></a>
                    <input type="submit" class="log-in" value="Login">
                    <p class="p4">Don't have an account?<a href="Sign_up.html">Sign up</a></p>
                    <h6 style="height: 18px;" class="error"></h6>
                </div>
            </div>
            <div class="imageSide"><img src="./IMG/img1.png" ></div>
        </div>
        <script src="./JS/Sign_in.js"></script>
    </body>
</html>
